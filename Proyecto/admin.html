<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <!-- BOOTSTRAP SLIDER -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.css"
        integrity="sha512-SZgE3m1he0aEF3tIxxnz/3mXu/u/wlMNxQSnE0Cni9j/O8Gs+TjM9tm1NX34nRQ7GiLwUEzwuE3Wv2FLz2667w=="
        crossorigin="anonymous" />

    <!-- OWN CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Vista de administrador</title>
</head>

<body class="container-fluid">
    <header class="header-2">
        <nav class="navbar navbar-expand-sm p-0 contenedor__navbar">
            <a class="navbar-brand p-0" href="#">
                <img src="./img/logo_transparente.png" alt="" loading="lazy" />
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fas fa-bars"></i>
                </span>
            </button>
        </nav>
        <h2 class="text-center">Vista de Administrador</h2>
    </header>

    <main>
        <section class="row">
            <div class="col-md-6" id="addProduct">
                <div class="card bg-transparent mb-3">
                    <div class="card-header">
                        <h4 class="card-title">Insertar Nuevo producto</h4>
                    </div>
                    <div class="card-body">
                        <form class="row" id="formProd">
                            <div class="form-group col-4">
                                <label for="">Categoría</label>
                                <select class="custom-select" id="inputCategory">
                                    <option value="">Seleccione Categoría</option>
                                    <!-- <option value="1">Panes</option>
                                    <option value="2">Dulces</option>
                                    <option value="3">Pasteles</option>
                                    <option value="4">Tortas</option> -->
                                </select>
                            </div>
                            <div class="form-group col-4">
                                <label for="">Nombre</label>
                                <input type="text" class="form-control" placeholder="EJ. Club Sandwich"
                                    id="inputName" />
                            </div>
                            <div class="form-group col-4">
                                <label for="">Precio (soles)</label>
                                <input type="text" class="form-control" placeholder="EJ. 22.5" id="inputPrice" />
                            </div>
                            <div class="form-group col-12">
                                <label for="">Imagen (url)</label>
                                <input type="text" class="form-control" id="inputImg" />
                            </div>
                            <div class="form-group col-12">
                                <button id="btnAccion" class="btn"
                                    style="background-color: #1A7078; color: white;">Subir Producto</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card bg-transparent mb-3">
                    <div class="card-header">
                        <h4 class="card-title">Insertar Nueva Categoría</h4>
                    </div>
                    <div class="card-body">
                        <form class="row" id="formCategory">
                            <div class="form-group col-6">
                                <label for="">Nombre de la categoría</label>
                                <input type="text" class="form-control" placeholder="EJ. Dulces"
                                    id="inputCategoryName" />
                            </div>
                            <div class="form-group col-6 align-self-end">
                                <button id="btnAccionCategory" class="btn ml-5"
                                    style="background-color: #1A7078; color: white;">Subir Categoría</button>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="card bg-transparent mb-3">
                    <div class="card-header">
                        <h4 class="card-title">Lista de Categorías</h4>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead style="background-color: #1A7078; color: white;">
                                <tr>
                                    <th scope="col">ID Categoría</th>
                                    <th scope="col">Nombre Categoría</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="tbody-category"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-lg-6" id="seeList">
                <div class="card bg-transparent">
                    <div class="card-header">
                        <h4 class="card-title">Lista de productos</h4>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead style="background-color: #1A7078; color: white;">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Categoria</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="tbody-prod"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./js/admin/categorias.js" type="module"></script>
    <script src="./js/admin/productos.js" type="module"></script>
</body>

</html>
